                      calendrier();

                <div id="u-block-three">

                        <select id="u-mois" name="calendar">

                <div class="accordion-group">
              <h3>calculatrice</h3>
              <div>
                <div id="u-container-calculator">
                <form id="u-calculator" name="calculator">
                  <div class="u-parent">
                      <div colspan="4" class="u-div1"><input class="u-display" type="text" name="display" id="display" disabled></div>
                      <div class="u-div2"><input type="button" class="u-operator" name="div" value="/" onclick="calculator.display.value += '/'"></div>
                      <div class="u-div3"><input type="button" class="u-operator" name="times" value="x" onclick="calculator.display.value += '*'"></div>
                      <div class="u-div4"><input type="button" class="u-operator" name="minus" value="-" onclick="calculator.display.value += '-'"></div>
                      <div class="u-div5"><input type="button" class="u-operator" name="plus" value="+" onclick="calculator.display.value += '+'"></div>
                      <div class="u-div6"><input type="button" class="u-clear" name="clear" value="c" onclick="calculator.display.value = ''"></div>
                      <div class="u-div7"><input class="u-equal" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></div>
                      <div class="u-div8"><input class="u-zero" type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></div>
                      <div class="u-div9"><input class="u-chiffres" type="button" name="one" value="1" onclick="calculator.display.value += '1'"></div>
                      <div class="u-div10"><input class="u-chiffres" type="button" name="two" value="2" onclick="calculator.display.value += '2'"></div>
                      <div class="u-div11"><input class="u-chiffres" type="button" name="three" value="3" onclick="calculator.display.value += '3'"></div>
                      <div class="u-div12"><input  class="u-chiffres" type="button" name="four" value="4" onclick="calculator.display.value += '4'"></div>
                      <div class="u-div13"><input class="u-chiffres" type="button" name="five" value="5" onclick="calculator.display.value += '5'"></div>
                      <div class="u-div14"><input class="u-chiffres" type="button" name="six" value="6" onclick="calculator.display.value += '6'"></div>
                      <div class="u-div15"><input class="u-chiffres" type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></div>
                      <div class="u-div16"><input class="u-chiffres" type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></div>
                      <div class="u-div17"><input class="u-chiffres"type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></div>
                    </form>
                  </div>

    <script src="jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="jquery-ui.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <script>
      $( function() {
        $( "#accordion-two" ).accordion({
          collapsible: true,
          heightStyle: "content",
          header: "> div > h3"
      })
      .sortable({
        axis: "y",
        handle: "h3",
        stop: function( event, ui ) {
          // IE doesn't register the blur when sorting
          // so trigger focusout handlers to remove .ui-state-focus
          ui.item.children( "h3" ).triggerHandler( "focusout" );

          // Refresh accordion to handle new order
          $( this ).accordion( "refresh" );
        }
      });
      });
      $( function() {
        $( "#accordion" ).accordion({
          collapsible: true,
          heightStyle: "content"
      });
      } );
    </script>

  </body>
</html>
